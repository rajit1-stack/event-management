<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Engagement</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --theme-color: #007BFF; /* Define the theme color here */
        }

        /* Global Styles */
        body {
            font-family: "Poppins", sans-serif;
            background: #222222;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            background: #333;
            padding: 1.5rem 0;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Main Content Styles */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }

        #engagementFeatures {
            background: #333;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        #engagementFeatures h2 {
            font-size: 2.5rem;
            color: var(--theme-color);
            margin-bottom: 1.5rem;
        }

        #engagementFeatures h3 {
            font-size: 2rem;
            color: #fff;
            margin: 1rem 0;
        }

        #engagementFeatures textarea, 
        #engagementFeatures input[type="text"] {
            width: 100%;
            background: #444;
            border: none;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 1.6rem;
            color: #fff;
            resize: none;
        }

        #engagementFeatures .btn {
            display: inline-block;
            color: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1.6rem;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        #engagementFeatures .btn:hover {
            background: #0056b3;
            /* color: #fff; */
        }

        /* Polls Section Styles */
        #polls h3 {
            font-size: 2rem;
            color: #fff;
            margin: 1rem 0;
        }

        #polls input[type="radio"] {
            margin-right: 1rem;
        }

        #polls label {
            font-size: 1.6rem;
            color: #fff;
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Attendee Engagement</h1>
    </header>
    <main>
        <section id="engagementFeatures">
            <h2>Interactive Features</h2>

            <div id="discussionForum">
                <h3>Discussion Forum</h3>
                <textarea id="forumPost" placeholder="Start a discussion..."></textarea>
                <a href="#" class="btn" id="postButton">Post</a>
            </div>

            <div id="liveQA">
                <h3>Live Q&A</h3>
                <textarea id="qaQuestion" placeholder="Ask a question..."></textarea>
                <a href="#" class="btn" id="askButton">Ask</a>
            </div>

            <div id="polls">
                <h3>Polls</h3>
                <form id="pollForm">
                    <label>
                        <input type="radio" name="poll" value="option1"> Option 1
                    </label>
                    <label>
                        <input type="radio" name="poll" value="option2"> Option 2
                    </label>
                    <label>
                        <input type="radio" name="poll" value="option3"> Option 3
                    </label>
                    <a href="#" class="btn" id="submitPoll">Submit Poll</a>
                </form>
            </div>

        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
