<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticketing</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        body {
            font-family: "Poppins", sans-serif;
            background: #222222;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            background: #333;
            padding: 1.5rem;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        header h1 {
            color: var(--theme-color);
            font-size: 2.5rem;
            margin: 0;
        }

        .header .logo {
            font-weight: bolder;
            color: #333;
            font-size: 2.5rem;
        }

        .header .logo span {
            color: #007BFF; /* Updated to blue */
        }

        /* Ticketing Page Styles */
        .ticketing-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
            padding-top: 6rem; /* Adjusted for fixed header */
        }

        .form-box {
            background: #333;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .form-box h2 {
            color: #007BFF; /* Updated to blue */
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .form-box label {
            display: block;
            font-size: 1.6rem;
            color: #ccc;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .form-box input {
            width: 100%;
            background: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 1.5rem;
            color: #333;
        }

        .form-box input:focus {
            border-color: #007BFF; /* Updated to blue */
            outline: none;
        }

        .form-box .btn {
            width: 100%;
            background: #007BFF; /* Updated to blue */
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }

        .form-box .btn:hover {
            background: #0056b3; /* Darker blue for hover effect */
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">Event <span>Ticketing</span></h1>
    </header>

    <main class="main-content">
        <section class="ticketing-section">
            <div class="form-box">
                <h2>Purchase Your Ticket</h2>
                <form id="ticketingForm">
                    <div class="input-group">
                        <label for="eventName">Event Name:</label>
                        <input type="text" id="eventName" name="eventName" required>
                    </div>

                    <div class="input-group">
                        <label for="ticketType">Ticket Type:</label>
                        <input type="text" id="ticketType" name="ticketType" required>
                    </div>

                    <div class="input-group">
                        <label for="ticketPrice">Ticket Price:</label>
                        <input type="number" id="ticketPrice" name="ticketPrice" required>
                    </div>

                    <button type="submit" class="btn">Purchase Ticket</button>
                </form>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
