<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: #333;
            padding: 1.5rem 9%;
            text-align: center;
        }

        header h1 {
            color: #fff;
            font-size: 2.5rem;
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 4rem);
            padding: 2rem;
        }

        form {
            background: #333;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        form h2 {
            color: var(--theme-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        form label {
            display: block;
            font-size: 1.6rem;
            color: #fff;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        form input, form textarea, form select {
            width: 100%;
            background: #444;
            border: none;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            color: #fff;
        }

        form textarea {
            resize: vertical;
            height: 150px;
        }

        form input:focus, form textarea:focus, form select:focus {
            border-color: var(--theme-color);
            outline: none;
        }

    </style>
</head>
<body>
    <header>
        <h1>Create Event</h1>
    </header>
    <main>
        <form id="createEventForm">
            <h2>Event Details</h2>
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="eventTime">Event Time:</label>
            <input type="time" id="eventTime" name="eventTime" required>

            <label for="eventLocation">Event Location:</label>
            <input type="text" id="eventLocation" name="eventLocation" required>

            <label for="ticketInfo">Ticket Information:</label>
            <input type="text" id="ticketInfo" name="ticketInfo" required>

            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" name="eventDescription" required></textarea>

            <label for="privacySettings">Privacy Settings:</label>
            <select id="privacySettings" name="privacySettings" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>

            <label for="ticketPricing">Ticket Pricing:</label>
            <input type="number" id="ticketPricing" name="ticketPricing" required>

            <a href="#" class="btn">Submit</a>
        </form>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
